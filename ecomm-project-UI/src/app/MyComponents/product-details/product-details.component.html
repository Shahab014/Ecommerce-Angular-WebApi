<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{productData.avatar}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.ProductName}}</h1>
            <h3>Price: {{productData.ProductPrice}}</h3>

            <div>
                Color:
                <h5 [style.backgroundColor] ="productData.Color" class="product-color"></h5>
            </div>
            <h6>Category: {{productData.Category}}</h6>
            <h6>Description: {{productData.Description}}</h6>
            <button class="btn btn-primary" (click)="buyNow()">Buy Now</button>
            <button *ngIf="!removeCart" class="btn btn-primary mx-2" (click)="AddToCart()">Add to Cart</button>
            <button *ngIf="removeCart" class="btn btn-primary mx-2" (click)="removeFromCart(productData.id)">Remove from Cart</button>

            <div class="quantity">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>

</div>
